<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Color Maker</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <br><br>
        <div id= "rangeContainer">
          <h1>Color Maker</h1>
          <div id= "subRangeContainer">
        <label for="customRange1" class="form-label">Red</label>
<input type="range" class="form-range" min="0" max="255" value="255" id="redRange" oninput="getColor()">
<label for="customRange2" class="form-label">Green</label>
<input type="range" class="form-range" min="0" max="255" value="127" id="greenRange" oninput="getColor()">
<label for="customRange3" class="form-label">Blue</label>
<input type="range" class="form-range" min="0" max="255" value="0" id="blueRange" oninput="getColor()">
</div>
</div>
<br>
<br>
<div id="outputBox">
<div class="input-group input-group-lg">
    <span class="input-group-text" id="inputGroup-sizing-lg">HEX</span>
    <input type="text" class="form-control" id="hexValue" aria-label="Sizing example input" placeholder="" aria-describedby="inputGroup-sizing-lg" value="#ff7f00" disabled>
  </div>
  <br>
  <div class="input-group input-group-lg">
    <span class="input-group-text" id="inputGroup-sizing-lg">RGB</span>
    <input type="text" class="form-control" id="rgbValue"  aria-label="Sizing example input" placeholder="" aria-describedby="inputGroup-sizing-lg" value="rgb(255,127,0)" disabled>
  </div>
</div>
<br>
</body>
</html>
